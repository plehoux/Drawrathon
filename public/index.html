<!doctype html>
<html>
	<head>
		<title>Drawrathon</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
		<script src="client/socket.io.js" type="text/javascript"></script>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/underscore.js" type="text/javascript"></script>
		<script src="js/users.js"></script> 
		<script src="js/draw.js"></script> 
		<script src="js/game.js"></script> 
		<script src="js/main.js"></script> 
		<style>
		
			body, ol, li, img, p {
				margin:0px;
				padding:0px;
				border:0px;
				font:	normal 12px/20px helvetica,arial,sans-serif;
				-webkit-user-select:none;
				user-select:none;
				list-style:none;
				
			}

			#title {
				position:absolute;
				top:20px;
				left:60px;
				text-shadow: 1px 1px 4px #cccccc;
				font-size:40px;
				cursor:default;
				-moz-user-select:none;
			}
						
			#theme {
				position:absolute;
				top:90px;
				left:60px;
				font-size:30px;
			}
			
			#picture {
				position:absolute;
				top:130px;
				left:60px;
				width:150px;
			}

			#counter {
				position:absolute;
				font-size:500px;
				width:100%;
				text-align:center;
			}

			#panel {
				color:#000000;
				background-color:#ffffff;
				position:absolute;
				width:230px;
				padding:0px;
				top:30px;
				right:30px;
				box-shadow: 1px 1px 5px #cccccc;
				-moz-box-shadow: 1px 1px 5px #cccccc;
			    -webkit-box-shadow: 1px 1px 5px #cccccc;
			    overflow:auto;
			    max-height:70%;
			}
			
			#header {
				background-color:#f1f1f1;
				height:50px;
				border-bottom:1px #f1f1f1 solid;
				padding:10px;
			}
			
			#panel li{
				margin:0px 10px 0px 10px;
				padding-top:10px;
				padding-bottom:10px;
				height:50px;
				border-bottom:1px #f1f1f1 solid;
			}
			
			#input{
				text-align:center;
				width:100%;
				position:absolute;
				bottom:40px;
				color:#000000;
				font-size:18px;
			}
			
			input{
				font-size:26px;
				width:60%;
			}
			
			.pic {
				float:left;
				margin-right:8px;
			}
			
			.points{
				margin-top:3px;
				margin-left:65px;
			}
			
			#console{
				position:absolute;
				bottom:100px;
				left:30px;
				z-index:0px;
			}
			
			#console li {
				font-size:14px;
			}
			
			#description {
				position:fixed;
				left:320px;
				top:130px;
				width:30%;
				display:none;
			}

    	</style>
	</head>
	<body>
	<div id="fb-root"></div>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<h1 id="title">Drawrathon</h1>
		<div id="theme"></div>
		<div id="picture"></div>
		<div id="panel">
			<div id="header">
				<div style="text-align:center;margin-top:15px;"><a href="javascript:;"><img id="login" src="http://static.ak.fbcdn.net/rsrc.php/z38X1/hash/6ad3z8m6.gif" /></a></div>
			</div>
			<ol id="players">
				<li class="alone">Your alone... invite a lest a friend to play the game! Go on <a target="_blank" href="http://www.facebook.com">Facebook</a> chat and ask someone to join you!</li>
			</ol>
		</div>
		<div id="input">
			<input id="answer"/><a id="skip" href="javascript:;" style="display:none;">Skip it!</a>
		</div>
		<ul id="console">
				
		</ul>
		<canvas id="board">
		</canvas>
</body>
</html>
